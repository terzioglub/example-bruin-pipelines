entities:
    Campaign123:
        name: Campaign123
        description: Campaign represents marketing initiatives and promotional activities.
        attributes:
            Budget:
                name: ""
                description: The allocated budget for the campaign.
                type: float
            EndDate:
                name: ""
                description: The end date of the campaign.
                type: date
            ID:
                name: ""
                description: The unique identifier of the campaign.
                type: integer
            Name:
                name: ""
                description: The name of the marketing campaign.
                type: string
            StartDate:
                name: ""
                description: The start date of the campaign.
                type: date
            Status:
                name: ""
                description: The current status of the campaign (active, paused, completed).
                type: string
    Customer:
        name: Customer
        description: Customer is an individual/business that has registered on our platform.
        attributes:
            Email:
                name: ""
                description: the e-mail address the customer used while registering on our website.
                type: string
            ID:
                name: ""
                description: The unique identifier of the customer in our systems.
                type: integer
            Language:
                name: ""
                description: the language the customer picked during registration.
                type: string
    Inventory:
        name: Inventory
        description: Inventory represents stock management and warehouse operations.
        attributes:
            LastUpdated:
                name: ""
                description: The date when the inventory was last updated.
                type: datetime
            ProductID:
                name: ""
                description: The unique identifier of the product in inventory.
                type: integer
            Quantity:
                name: ""
                description: The current quantity of the product in the warehouse.
                type: integer
            ReorderLevel:
                name: ""
                description: The minimum quantity that triggers a reorder.
                type: integer
            WarehouseID:
                name: ""
                description: The unique identifier of the warehouse location.
                type: integer
    Lead:
        name: Lead
        description: Lead represents potential customers who have shown interest in our products or services.
        attributes:
            Company:
                name: ""
                description: The company name associated with the lead.
                type: string
            CreatedDate:
                name: ""
                description: The date when the lead was created.
                type: date
            Email:
                name: ""
                description: The email address of the lead.
                type: string
            ID:
                name: ""
                description: The unique identifier of the lead.
                type: integer
            Source:
                name: ""
                description: The source where the lead was generated (website, social media, etc.).
                type: string
            Status:
                name: ""
                description: The current status of the lead (new, qualified, converted, lost).
                type: string
    Order:
        name: Order
        description: Order is a transaction that represents a purchase of a product/service by a customer.
        attributes:
            CustomerID:
                name: ""
                description: The unique identifier of the customer who placed the order.
                type: integer
            Date:
                name: ""
                description: The date when the order was placed.
                type: date
            ID:
                name: ""
                description: The unique identifier of the order in our systems.
                type: integer
            Price:
                name: ""
                description: The total price of the order.
                type: float
            ProductID:
                name: ""
                description: The unique identifier of the product that was purchased.
                type: integer
            Quantity:
                name: ""
                description: The number of products that were purchased.
                type: integer
    Product:
        name: Product
        description: Product represents items or services that can be purchased by customers.
        attributes:
            Category:
                name: ""
                description: The category or classification of the product.
                type: string
            ID:
                name: ""
                description: The unique identifier of the product in our systems.
                type: integer
            Name:
                name: ""
                description: The name or title of the product.
                type: string
            Price:
                name: ""
                description: The base price of the product.
                type: float
            StockQuantity:
                name: ""
                description: The current available quantity of the product in stock.
                type: integer
    Transaction:
        name: Transaction
        description: Transaction represents financial transactions and payment activities.
        attributes:
            Amount:
                name: ""
                description: The transaction amount.
                type: float
            ID:
                name: ""
                description: The unique identifier of the transaction.
                type: integer
            OrderID:
                name: ""
                description: The reference to the associated order.
                type: integer
            PaymentMethod:
                name: ""
                description: The method used for payment (credit card, bank transfer, etc.).
                type: string
            Status:
                name: ""
                description: The status of the transaction (pending, completed, failed).
                type: string
            TransactionDate:
                name: ""
                description: The date and time when the transaction occurred.
                type: datetime
